<html>

<head>
  <title>JQuery Todo</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/keylist.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="js/keylist.js"></script>
</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <div class="control">

            <div id="todolist" style="padding: 10px;">

              <h4 class="card-title">JQUERY TODO LIST</h4>

              <input type="text" id="myinput">

              <button class="btn btn-secondary" onclick="reset()">RESET</button>

            </div>

            <div style="border-style: solid; padding: 5px; margin: 5px;">

              <h3>TODO LIST</h3>

              <ul id="mylist">

              </ul>

            </div>
          </div>
      </div>
    </div>

  </div>
</body>

</html>
