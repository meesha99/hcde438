<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h2>Nested Lists</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        <li>Item 3</li>
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                    <ul>
                        <li>Item 3.2.1</li>
                        <li>Item 3.2.2</li>
                    </ul>
            </ul>
        <li>Item 4</li>
    </ul>
    </body>
    </html>
